<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.png" type="image/png" />
		<link rel="stylesheet" href="styles.css" />
		<title>Face Detection</title>
		<script src="script.js" defer></script>
		<script src="auth.js" defer></script>
  	<!-- <script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js" defer type="module"></script>
  	<script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js" defer type="module"></script>
  	<script src="https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js" defer type="module"></script> -->
		<script src="firebase_auth.js" type="module" defer></script>
		<style>
		.spinner {
			width: 40px;
			height: 40px;
			position: relative;
			margin: 100px auto;
		}
		.double-bounce1, .double-bounce2 {
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background-color: #db9334;
			opacity: 0.6;
			position: absolute;
			top: 0;
			left: 0;
			animation: bounce 2.0s infinite ease-in-out;
		}
		.double-bounce2 {
			animation-delay: -1.0s;
		}
		@keyframes bounce {
			0%, 100% {
				transform: scale(0.0);
			}
			50% {
				transform: scale(1.0);
			}
		}
		</style>
	</head>
	<body>
		<div id="loading" hidden>
			<div class="spinner"></div>
				<div class="double-bounce1"></div>
				<div class="double-bounce2"></div>
			</div>
		</div>
		<div class="header-container">
			<h1 class="header">Search Images By Faces</h1>		
			</div>
		<main class="container">
			<div class="card upload-section">
				<div class="upload-container">
					<label class="upload-label">
						<svg
							class="upload-icon"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round">
							<path
								d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
							<polyline points="17 8 12 3 7 8"></polyline>
							<line x1="12" y1="3" x2="12" y2="15"></line>
						</svg>
						<span>Select Faces Images</span>
						<input
							multiple
							type="file"
							id="image-upload"
							accept="image/*"
							hidden />
					</label>
				</div>

				<!-- Image preview container -->
				<div
					id="image-preview-container"
					class="image-preview-container">
					<div class="image-preview-wrapper"></div>
				</div>

				<button disabled class="btn" id="submitBtn">search</button>
			</div>
			<section class="summary">
				<div class="result_summary"></div>
				<label class="hide_rectangles">
					<input id="hide" type="checkbox" />
					<p>hide rectangles</p>
				</label>
			</section>
			<section class="images_container"></section>
		</main>
	</body>
</html>
